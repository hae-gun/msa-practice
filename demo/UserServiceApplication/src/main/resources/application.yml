server:
  port: 0 # 0은 랜덤포트

spring:
  application:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to Simple E-Commerce
logging:
  level:
    com.example.userserviceapplication.client: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh
